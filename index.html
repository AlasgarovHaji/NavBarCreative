<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Header</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="portfolio-header">
            <div class="portfolio-title">Portfolio Creator</div>
            <nav class="portfolio-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Book A Call <img src="./arrow .png" alt="Arrow"></a></li>
                </ul>
            </nav>
        </header>
        <main class="portfolio-main">
            <div class="portfolio-text">
                <h1>
                    <span class="orange-text">I design products</span><br>
                    <span class="span-text">that delight and <br>inspire people.</span>
                </h1>
                <p>Hi, I'm Jake, a product designer based in Berlin. I create <br>
                    user friendly interfaces for fast-growing startups.</p>
                <div class="button-div">
                    <button class="black-button">Book a call</button>
                    <button class="white-button">Download CV</button>
                </div>
            </div>
            <div class="portfolio-photo">
                <img src="./man.png" alt="Man">
            </div>
        </main>
    </body>
</html>
